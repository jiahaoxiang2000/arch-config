enabled = true
cooldown_seconds = 2
triggers = [
    { keywords = [
        "测试",
        "test",
    ], response = "这是一个测试回复" },
    { keywords = [
        "什么系统",
        "what os",
        "用的什么操作系统",
        "operating system",
    ], response = "使用 Arch Linux btw" },
    { keywords = [
        "什么桌面",
        "what wm",
        "什么窗口管理器",
        "window manager",
        "desktop environment",
    ], response = "river" },
    { keywords = [
        "什么终端",
        "what terminal",
        "terminal emulator",
    ], response = "Foot Terminal" },
    { keywords = [
        "什么shell",
        "what shell",
        "用的什么shell",
    ], response = "Fish Shell" },
    { keywords = [
        "什么编辑器",
        "what editor",
        "用的什么编辑器",
