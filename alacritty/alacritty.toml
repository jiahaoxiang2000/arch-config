# Alacritty configuration
# Similar to foot/foot.ini configuration

[window]
# Enable DPI awareness
#dynamic_padding = true
opacity = 1.0

# Hide window decorations (title bar)
decorations = "none"

[font]
# Font configuration matching foot setup
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }
size = 14.0

[mouse]
# Hide cursor when typing
hide_when_typing = true

[keyboard]
# Key bindings matching foot configuration
bindings = [
    # Font size controls
    { key = "Plus", mods = "Control", action = "IncreaseFontSize" },
    { key = "Equals", mods = "Control", action = "IncreaseFontSize" },
    { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
    { key = "Key0", mods = "Control", action = "ResetFontSize" },

    # Copy/paste (Alacritty defaults work well, but explicit for clarity)
    { key = "C", mods = "Control|Shift", action = "Copy" },
    { key = "V", mods = "Control|Shift", action = "Paste" },
]

# Solarized Dark - One of the most color-blind friendly themes
# Engineered with both color wheel and lightness relationships
# Excellent for deuteranopia and protanopia (red-green color blindness)
